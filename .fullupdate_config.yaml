# Enable/disable update sections
sections:
  apt: 
    enable: true
    autoclean: true
    autoremove: true
  fwupdmgr: 
    enable: true
  flatpak: 
    enable: true
    repair: true
  snap: 
    enable: true
  vim_plugins:
    enable: true
  git_repos:
    enable: true
    paths:
      - ~/Git
      - ~/.vim/bundle
      - ~/Documents/Cline/MCP
    exclude:
      - ~/Git/experimental

# Timeshift snapshot configuration
timeshift:
  enable: true
  comment: "Pre-update snapshot"
  tags: [B]  # Valid options: O(On-demand), B(Boot), H(Hourly), D(Daily), W(Weekly), M(Monthly)
